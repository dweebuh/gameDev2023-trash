
<html>

<head>
  <meta charset="UTF-8">
  <title>T4A05 Template with WASD</title>
</head> 

<body id="myBody" style="background-repeat: repeat; background-size: 80%" background="Brick Piskel Sprite.png" onkeydown="{
  document.all.myText01.value = event.key;
  if (event.key === 'd') { // d = go right
    document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
  }
  if (event.key === 's') { // s = go down
    document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
  }
  if (event.key === 'w') { // w = go up
    document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
  }
  if (event.key === 'a') { // a = go left
    document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
  }
}" onload="{
  myClock = setInterval(function() {
    myGlobalX -= 5;
    let myTemp = myGlobalX + 'px 0px';
    document.getElementById('myBody').style.backgroundPosition = myTemp;
  }, 100);
}">

  <h1 align=center><font color=Black>T4A05 Template with WASD by Mohid</font></h1>

  <input id="myText01" type=text value="" size=50 placeholder="Feedback here"><br>

  <input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock);
  myClock = setInterval(function() {
    myGlobalX -= 5;
    let myTemp = myGlobalX + 'px 0px';
    document.getElementById('myBody').style.backgroundPosition = myTemp;
  }, 100);
}">

  <input type=button value="Right" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
  myCheckHit();
}">

  <input type=button value="Down" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
  myCheckHit();
}"><br><br>
    
  <img id="myImg01" src="Piskel Sprite.png" style="position:absolute; width:100px; height:80px; left: 50px; top:190px;"> 
  <img id="myImg02" src="Portal.png" style="position:absolute; width:500px; height:500px; left:1100px; top:155px;">
