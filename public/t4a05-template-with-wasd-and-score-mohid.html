
<html>

<head>
  <meta charset="UTF-8">
  <title>T4A05 Template with WASD</title>
</head> 

<body id="myBody" style="background-repeat: repeat; background-size: 80%" background="myBackground01.jpg" onkeydown="{
  document.all.myText01.value = event.key;
  if (event.key === 'd') { // d = go right
    document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
  }
  if (event.key === 's') { // s = go down
    document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
  }
  if (event.key === 'w') { // w = go up
    document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
  }
  if (event.key === 'a') { // a = go left
    document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
  }
}" onload="{
  myClock = setInterval(function() {
    myGlobalX -= 5;
    let myTemp = myGlobalX + 'px 0px';
    document.getElementById('myBody').style.backgroundPosition = myTemp;
  }, 100);
}">

  <h1 align=center><font color=Black>T4A05 Template with WASD by Mohid</font></h1>

  <input id="myText01" type=text value="" size=50 placeholder="Feedback here"><br>

  <input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock);
  myClock = setInterval(function() {
    myGlobalX -= 5;
    let myTemp = myGlobalX + 'px 0px';
    document.getElementById('myBody').style.backgroundPosition = myTemp;
  }, 100);
}">

  <input type=button value="Right" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
  myCheckHit();
}">

  <input type=button value="Down" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
  myCheckHit();
}"><br><br>
    
  <img id="myImg01" src="myImgNew.jpg" style="position:absolute; width:100px; height:80px; left: 50px; top:190px;"> 
  <img id="myImg02" src="test.gif" style="position:absolute; width:100px; height:80px; left:350px; top:190px;">

  <script> // Collision Code
      let myGlobalX = 0;
    let myClock;
    let myScore = 10;

function myHitOther(my1, my2) {
  let x1 = parseInt(document.getElementById(my1).style.left);
  let y1 = parseInt(document.getElementById(my1).style.top);
  let w1 = parseInt(document.getElementById(my1).style.width);
  let h1 = parseInt(document.getElementById(my1).style.height);

  let x2 = parseInt(document.getElementById(my2).style.left);
  let y2 = parseInt(document.getElementById(my2).style.top);
  let w2 = parseInt(document.getElementById(my2).style.width);
  let h2 = parseInt(document.getElementById(my2).style.height);

  if (x1 + w1 > x2 && x1 < x2 + w2 && y1 + h1 > y2 && y1 < y2 + h2) {
    alert("HIT!");
    myScore -= 1;
    document.getElementById('myScore01').innerHTML = "Score: " + myScore;
  }
}
